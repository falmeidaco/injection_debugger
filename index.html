<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injection Inspector</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        textarea {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<textarea></textarea>
<script>
    const t = document.getElementsByTagName('textarea')[0];
    window.setInterval(function () {
        t.value = `${navigator.userAgent}\n\n${document.firstElementChild.innerHTML}`;
    }, 1000);
</script>
</body>
</html>
